<div class="container">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="col-6">
            <h1>{{title}} Employee</h1>
            <form [formGroup]="empform" (ngSubmit)="submit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <div *ngIf="empform.controls['name'].invalid && (empform.controls['name'].dirty || empform.controls['name'].touched)"
                        class="row">
                        <span *ngIf="empform.controls['name'].errors?.['required']" class="text-danger">
                            This field is required!
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="designation" class="form-label">Employee Designation</label>
                    <input type="text" class="form-control" id="designation" formControlName="designation">
                    <div *ngIf="empform.controls['designation'].invalid && (empform.controls['designation'].dirty || empform.controls['designation'].touched)"
                    class="row">
                    <span *ngIf="empform.controls['designation'].errors?.['required']" class="text-danger">
                        This field is required!
                    </span>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
